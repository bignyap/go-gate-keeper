paths:
  /resourceType:
    post:
      summary: Create a new resource type
      operationId: createResourceType
      tags:
        - Resource Type
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '../schemas/ResourceType.yaml#/CreateResourceTypeInput'
      responses:
        "201":
          description: Resource type created successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/ResourceType.yaml#/CreteResourceTypeOutput'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '../schemas/ResourceType.yaml#/Error'
    get:
      summary: List all resource types
      operationId: listResourceTypes
      tags:
        - Resource Type
      responses:
        "200":
          description: A list of resource types
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/ResourceType.yaml#/CreteResourceTypeOutput'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '../schemas/ResourceType.yaml#/Error'
  /resourceType/batch:
    post:
      summary: Create resource type in bulk
      operationId: createResourceTypeInBulk
      tags:
        - Resource Type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/ResourceType.yaml#/CreateResourceTypeInput'
      responses:
        "201":
          description: Resource type created successfully
  /resourceType/{id}:
    delete:
      summary: Delete a resource type by ID
      operationId: deleteResourceType
      tags:
        - Resource Type
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "204":
          description: Resource type deleted successfully
        "400":
          description: Bad request or invalid ID
          content:
            application/json:
              schema:
                $ref: '../schemas/ResourceType.yaml#/Error'
    

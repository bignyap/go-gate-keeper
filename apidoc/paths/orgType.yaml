paths:
  /orgType:
    post:
      summary: Create an organization type
      operationId: createOrgType
      tags:
        - Organization Type
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '../schemas/OrgType.yaml#/CreateOrgTypeInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '../schemas/OrgType.yaml#/CreateOrgTypeOutput'
    get:
      summary: List organization types
      operationId: listOrgTypes
      tags:
        - Organization Type
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/OrgType.yaml#/CreateOrgTypeOutput'
  /orgType/batch:
    post:
      summary: Create organization type in batch
      operationId: createOrgTypeInBulk
      tags:
        - Organization Type
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: array
              items:
                $ref: '../schemas/OrgType.yaml#/CreateOrgTypeInput'
      responses:
        '201':
          description: Created
  /orgType/{Id}:
    delete:
      summary: Delete an organization type
      operationId: deleteOrgType
      tags:
        - Organization Type
      parameters:
        - name: Id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
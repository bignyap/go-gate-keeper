paths:
  /tierPricing:
    post:
      summary: Create tier pricing
      operationId: createTierPricing
      tags:
        - Tier Pricing
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '../schemas/TierPricing.yaml#/CreateTierPricingInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '../schemas/TierPricing.yaml#/CreateTierPricingOutput'
  /tierPricing/{tier_id}:
    get:
      summary: Get tier pricing by tier ID
      operationId: getTierPricingByTierId
      tags:
        - Tier Pricing
      parameters:
        - name: tier_id
          in: path
          required: true
          schema:
            type: string
        - $ref: '../schemas/Pagination.yaml#/components/parameters/PageNumber'
        - $ref: '../schemas/Pagination.yaml#/components/parameters/ItemsPerPage'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/TierPricing.yaml#/CreateTierPricingOutput'
  /tierPricing/batch:
    post:
      summary: Create tier pricing in bulk
      operationId: createTierPricingInBulk
      tags:
        - Tier Pricing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/TierPricing.yaml#/CreateTierPricingInput'
      responses:
        '201':
          description: Created           
  /tierPricing/tierId/{tier_id}:
    delete:
      summary: Delete tier pricing by tier ID
      operationId: deleteTierPricingByTierId
      tags:
        - Tier Pricing
      parameters:
        - name: tier_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
  /tierPricing/id/{id}:
    delete:
      summary: Delete tier pricing by ID
      operationId: deleteTierPricingById
      tags:
        - Tier Pricing
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content